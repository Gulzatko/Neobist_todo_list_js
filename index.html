<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome CDN css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Doo List</title>
</head>

<body>
    <script src="script.js" defer></script>

        <header>
            <h1 id="greeting">What's up, <span id="type-name">name</span></h1>
        </header>
        <form>
             <h2 id="input-title">CREATE A TODO</h2>
              <div class="todo-input">
                <h4>What's on your todo list?</h4>
                <input id="input-box" type="text" placeholder="e.g get a milk">
            </div>
            <div class="category">
                <h3>Pick a category</h3>
                <div class="choose-category">
                    <div class="business-category">
                        <input id="business-input" type="radio">
                        <h2>Business</h2>
                    </div>
                    <div class="personal-category">
                        <input id="personal-input" type="radio">
                        <h2>Personal</h2>
                    </div>
                </div>
            </div>
            <div class="add-todo-btn">
                <button type="submit">Add todo</button>
            </div>
        </form>

         <div class="todo-conatiner">
             <ul class="todo-list">
             <li>
                <input type="radio">
                <input type="text">
                 <button>edit</button>
                 <button>delete</button>

             </li>
             </ul>
        </div>
   
</body>

</html>
