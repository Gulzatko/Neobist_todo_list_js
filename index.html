<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome CDN css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
      
        <title>To Doo List</title>
</head>
<body>
    <script src="script.js" defer></script> 
    <div class="container">
        <div class="greeting">
            <h1>What's up,</h1>
            <input type="autocomplete">
        </div>
        <div class="main">
         <div class="add-input">
            <h2>Create a Todo</h2>
            <h3>What's on your tood list?</h3>
            <input type="text" id="input-box" placeholder="Add your text">
         </div>
         <div class="category">
            <div class="business-category">
              <button class="business-btn" type="radio"></button>
                <h3>Business</h3>
            </div>
             <div class="personal-category">
                <button class="personal-btn" type="radio"></button>
                <h3>Personal</h3>
             </div>  
        </div>
        <div class="add-btn">
            <button id="addBtn" type="submit">Add todo</button>
        </div>
        <ul id="list-container">
            <!-- <li class="checked">Task1</li>
            <li>Task2</li>
            <li>Task3</li> -->
        </ul>
    </div>
     
    </div>
   

 
</body>
