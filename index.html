<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>What's up, Name</h1>
        </div>
        <div class="input-todo">
            <div class="input-todo-header">
                <h1>CREATE A TODO</h1>
            </div>
            <div class="input-todo-p">
                <h3>What's on your todo list?</h3>
            </div>
            <div class="todo-input">
                <input type="text" placeholder="e.g get a milk">
            </div>
        </div>
        <div class="category">
            <div class="business-category">
                <input type="radio">
                <h2>Business</h2>
            </div>
            <div class="business-category">
                <input type="radio">
                <h2>Personal</h2>
            </div>
            <div class="add-todo-btn">
                <button>Add todo</button>
            </div>
            <div class="todo-list">
                <li>todo list</li>
            </div>
        </div>
        
    </div>
</body>
</html>
